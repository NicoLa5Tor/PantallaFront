<section
  class="rounded-[36px] bg-white/80 p-10 shadow-[0_25px_70px_rgba(15,23,42,0.12)] ring-1 ring-slate-100 backdrop-blur-xl transition-all dark:bg-slate-900/80 dark:ring-slate-800"
  [class.fixed]="active"
  [class.z-30]="active"
  [class.hidden]="active && !visible"
  [class.p-4]="active"
  [class.rounded-3xl]="active"
  [class.shadow-[0_20px_40px_rgba(15,23,42,0.2)]]="active"
  [class.cursor-grab]="active"
  [class.active:cursor-grabbing]="active"
  [ngStyle]="active ? { left: position.x + 'px', top: position.y + 'px', width: width + 'px' } : null"
  (pointerdown)="onDragStart($event)"
>
  <div class="flex items-center gap-4">
    <div class="relative h-12 w-12 shrink-0">
      <div class="absolute inset-0 rounded-full border-[5px] border-slate-200 dark:border-slate-700"></div>
      <div class="absolute inset-0 animate-spin rounded-full border-[5px] border-slate-900 border-t-transparent dark:border-slate-100 dark:border-t-transparent"></div>
      <div class="absolute inset-2 rounded-full bg-slate-900/90 dark:bg-white/90"></div>
    </div>
    <div class="min-w-0">
      <p class="text-sm font-semibold">Escuchando</p>
      <p class="text-xs text-slate-500 dark:text-slate-400">Estado: {{ status }}</p>
    </div>
    @if (active) {
      <div class="ml-auto flex items-center gap-2">
        <button
          type="button"
          class="rounded-full border border-slate-200 px-2 py-1 text-[11px] font-semibold text-slate-700 transition hover:bg-slate-50 dark:border-slate-700 dark:text-slate-200 dark:hover:bg-slate-800"
          (click)="toggle()"
        >
          Ocultar
        </button>
      </div>
    }
  </div>
  <div class="mt-4 rounded-2xl border border-slate-200 bg-slate-50/80 px-4 py-3 text-xs text-slate-600 dark:border-slate-700 dark:bg-slate-900/70 dark:text-slate-300">
    <p class="text-[10px] uppercase tracking-[0.2em] text-slate-400 dark:text-slate-500">Ruta</p>
    <p class="mt-2 truncate text-sm font-semibold text-slate-900 dark:text-slate-100">
      {{ topic }}
    </p>
  </div>
</section>

@if (active && !visible) {
  <button
    type="button"
    class="fixed bottom-4 left-4 right-4 z-40 rounded-full bg-slate-900 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-slate-900/20 dark:bg-white dark:text-slate-900 sm:bottom-6 sm:left-auto sm:right-6 sm:w-auto"
    (click)="toggle()"
  >
    Mostrar conexion
  </button>
}

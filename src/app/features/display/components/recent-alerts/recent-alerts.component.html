<section
  class="rounded-[36px] bg-white/80 p-8 shadow-[0_25px_70px_rgba(15,23,42,0.12)] ring-1 ring-slate-100 backdrop-blur-xl transition-all dark:bg-slate-900/80 dark:ring-slate-800"
  [class.p-5]="collapsed"
>
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-semibold">Alertas recientes</h2>
    <div class="flex items-center gap-3">
      <span class="text-sm text-slate-400 dark:text-slate-500">{{ alerts.length }} registradas</span>
      <button
        type="button"
        class="rounded-full border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-700 transition hover:bg-slate-50 dark:border-slate-700 dark:text-slate-200 dark:hover:bg-slate-800"
        (click)="toggleCollapsed()"
      >
        {{ collapsed ? 'Mostrar' : 'Minimizar' }}
      </button>
    </div>
  </div>

  @if (!collapsed) {
    @if (alerts.length === 0) {
      <p class="mt-6 text-sm text-slate-500 dark:text-slate-400">Aun no hay alertas.</p>
    } @else {
      <div class="mt-6 grid gap-4 md:grid-cols-2">
        @for (item of alerts; track $index) {
          <button
            type="button"
            class="text-left"
            (click)="chooseAlert(item.alert)"
          >
            <article class="rounded-3xl border border-slate-200 bg-slate-50/70 px-5 py-4 text-sm text-slate-700 transition hover:-translate-y-0.5 hover:shadow-md dark:border-slate-700 dark:bg-slate-900/70 dark:text-slate-200">
              <div class="flex items-center justify-between">
                <span class="text-xs uppercase tracking-[0.2em] text-rose-400">{{ item.alert.nombre }}</span>
                <span class="text-xs text-slate-400 dark:text-slate-500">{{ item.receivedAt }}</span>
              </div>
              <p class="mt-3 text-lg font-semibold text-slate-900 dark:text-slate-100">
                {{ item.alert.ubicacion.direccion || item.alert.ubicacion.nombre }}
              </p>
              <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Prioridad {{ item.alert.prioridad }}</p>
            </article>
          </button>
        }
      </div>
    }
  }
</section>

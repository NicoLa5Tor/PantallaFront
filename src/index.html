<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TvMqttDashboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    (function () {
      var path = window.location.pathname || '';
      if (path.indexOf('/tv/') === 0 || path.indexOf('/tv') === 0) {
        return;
      }
      function isCompatible() {
        return (
          typeof Promise !== 'undefined' &&
          typeof fetch !== 'undefined' &&
          typeof WebSocket !== 'undefined' &&
          typeof Map !== 'undefined' &&
          typeof Set !== 'undefined' &&
          typeof Symbol !== 'undefined' &&
          typeof URL !== 'undefined'
        );
      }
      function isTvUa() {
        var ua = (navigator.userAgent || '').toLowerCase();
        return (
          ua.indexOf('tizen') !== -1 ||
          ua.indexOf('webos') !== -1 ||
          ua.indexOf('smart-tv') !== -1 ||
          ua.indexOf('smarttv') !== -1 ||
          ua.indexOf('hbbtv') !== -1 ||
          ua.indexOf('netcast') !== -1 ||
          ua.indexOf('viera') !== -1 ||
          ua.indexOf('appletv') !== -1 ||
          ua.indexOf('aft') !== -1 ||
          ua.indexOf('android tv') !== -1
        );
      }
      if (isTvUa() || !isCompatible()) {
        var target = '/tv/index.html' + window.location.search + window.location.hash;
        window.location.replace(target);
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
